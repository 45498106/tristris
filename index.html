<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" media="screen" href="style.css">
  </head>
  <body>

      <header></header>

      <main>
        <div class="side-panel">
        </div>

        <div class="game-panel">
          <canvas class="tetris"></canvas>
        </div>

        <div class="side-panel">
        </div>
      </main>

      <footer>
        <span id="score">You have 0 points.</span>
        <span id="highscore">Highscore 0 points.</span>
      </footer>

    <script src="util.js"></script>
    <script src="event.js"></script>
    <script src="input.js"></script>
    <script src="audio.js"></script>
    <script src="graphics.js"></script>
    <script src="player.js"></script>
    <script src="arena.js"></script>
    <script src="tetris.js"></script>
    <script>
      (() => {
        fetch('assets/data/config.json')
        .then(response => response.json())
        .then(config => {
          const canvas = document.getElementsByClassName('tetris')[0]
          new Tetris(canvas, config).loop()
        })
      })()
    </script>
  </body>
</html>
